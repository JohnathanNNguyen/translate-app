<div class="container-fluid">
  <h1>Translator Guru</h1>
  <hr />
  <div [ngClass]="{ 'small-screen': isMobile, 'large-screen': !isMobile }">
    <div class="row">
      <div class="col-md-6 col-lg-6 col-sm-12 translate-container">
        <p>Source Language...</p>
        <textarea
          class="textInput"
          name="translate-text"
          id="textbox"
          #textInput
          cols="20"
          rows="10"
        ></textarea>

        <button (click)="onTranslate(textInput.value, lang.value)">
          Translate!
        </button>
      </div>
      <div class="col-md-6 col-lg-6 col-sm-12 translate-container2">
        <select id="lang" [formControl]="lang">
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="de">German</option>
          <option value="ar">Arabic</option>
        </select>

        <div class="container">
          <p class="output">{{ translated }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
